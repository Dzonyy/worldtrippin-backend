default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development: &development
  <<: *default
  database: worldtrippin-backend_development
  username: postgres
  password: worldtrippin-app
  host: localhost

test:
  <<: *development
  database: worldtrippin-backend_development

production:
  url: <%= ENV['DATABASE_URL'] %>
